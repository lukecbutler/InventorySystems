<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1 class="text-center">Rock, Paper, Scissors!</h1>

<!-- buttons for user choice -->
<div class="text-center mt-5 mb-5">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
</div>

<!-- Show image based on user choice -->
<div  class="text-center align-middle mt-2 mb-2" style="border: 2px solid black">
    <div>
        <label>Your Choice:</label>
        <p id = 'userChoice'></p>
    </div>
    <div>
        <img id='userImg' style="height: 100px; width: auto;">
    </div>
</div>

<div class="text-center align-middle mt-2 mb-2"  style="border: 2px solid red">
    <div>
        <label>Computer Choice:</label>
        <p id = 'computerChoice'></p>
    </div>
    <div>
        <img id='computerImg' style="height: 100px; width: auto;">
    </div>
</div>


<div class="text-center mt-5" style="border: 2px solid blue;">
    <label>Who's the Winner?</label>
    <p id="winner"></p>
</div>


<script src="script.js" defer></script>
</body>
</html>
