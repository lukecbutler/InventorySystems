<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center">
        <h1 class="mb-3 mt-3">T-Shirt Inventory</h1>
        <form id="addForm" class="mb-4">
            <input type="text" id="description" class="form-control mb-2" placeholder="Description" required>
            <input type="text" id="color" class="form-control mb-2" placeholder="Color" required>
            <input type="text" id="size" class="form-control mb-2" placeholder="Size" required>
            <input type="number" id="pieces" class="form-control mb-2" placeholder="Pieces" required>
            <button type="submit" class="btn btn-primary">Add Shirt</button>
        </form>
        <table class="table mt-2 table-hover table-striped table-sm">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Color</th>
                    <th>Size</th>
                    <th>Pieces</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventoryTable"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
